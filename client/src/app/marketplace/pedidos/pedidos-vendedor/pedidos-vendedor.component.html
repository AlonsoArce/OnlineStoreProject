<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-title class="title">
        Pedidos por Vendedor
    </mat-card-title>
    <mat-card-content>
        <!-- Table -->
        <div class="mat-elevation-z8" *ngIf="dataSource">
            <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
                <!-- Columna nombre -->
                <ng-container matColumnDef="pedido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Pedido</th>
                    <td mat-cell *matCellDef="let row">{{ row.id}}</td>
                </ng-container>
                <!-- Columna nombre -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Producto</th>
                    <td mat-cell *matCellDef="let row">{{ row.detallesOrden[0].producto.id}}</td>
                </ng-container>
                <!-- Columna nombre -->
                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
                    <td mat-cell *matCellDef="let row">{{ row.detallesOrden[0].producto.nombre}}</td>
                </ng-container>
                <!-- Columna precio -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                    <mat-cell *matCellDef="let row"> 
                        <mat-form-field>   
                            <mat-select [(value)]="row.estado" >
                              <mat-option value="pendiente">Pendiente</mat-option>
                              <mat-option value="entregado">Entregado</mat-option>
                            </mat-select>
                            
                          </mat-form-field>
                      
                  </mat-cell>
                </ng-container>
                <!-- Columna cantidad -->
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
                    <td mat-cell *matCellDef="let row">{{ row.detallesOrden[0].cantidad}}</td>
                </ng-container>
                <!-- Columna cantidad -->
                <ng-container matColumnDef="cliente">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Pedido por:</th>
                    <td mat-cell *matCellDef="let row">{{ row.cliente.nombreCompleto}}</td>
                </ng-container>

                <!-- Columna cantidad -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button matSuffix (click)="guardar(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                  
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator class="paginator" #paginator [length]="dataSource?.data?.length" [pageIndex]="0"
                [pageSize]="3" [pageSizeOptions]="[3, 5, 10]" aria-label="Selecccione una pÃ¡gina">
            </mat-paginator>
        </div>
        <!-- Table -->
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>

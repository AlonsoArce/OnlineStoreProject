<div class="contenedor" *ngIf="datos">
    <div class="navBar"><p>Lista de Vendedores</p></div>
    <mat-card class="example-card" *ngFor="let item of datos">
        <mat-card-header>
            <mat-card-title>
                <p><b>Vendedor:</b> {{item.nombreCompleto}}</p>
                <p><b>ID Vendedor:</b> {{item.id}}</p>                  
            </mat-card-title>
        </mat-card-header >           
        <mat-card-content class="dashboard-card-content">
            <p><b>Identificacion: </b> {{item.identificacion}}</p>
            <p><b>Numero de telefono: </b> {{item.numeroTelefono}}</p>
            <p><b>Correo electronico:</b> {{item.correoElectronico}}</p>           
        </mat-card-content>
        <mat-card-actions class="actions">
            <button mat-button class="button" matTooltip="Detalle Producto Vendedor"
                aria-label="Detalle Producto Vendedor" (click)="detalleProductoVendedor(item.id)">Detalle</button>
            <button mat-button class="button">Edit</button>
        </mat-card-actions>     
    </mat-card>
</div>

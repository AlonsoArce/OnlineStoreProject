<div class="contenedor">
    <mat-card class="example-card" *ngFor="let producto of datos">
        <mat-card-header class="header">
            <div class="title">
                <mat-card-title>
                    {{producto.nombre }}
                </mat-card-title>
            </div>
            <div class="contenedorFotos" *ngIf="producto.fotos">
                <ng-container>
                    <img class="imagen" [src]="'http://localhost:3000'+producto.fotos[0].url">
                </ng-container>
            </div>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <div class="div">
                <p><b>Descripci√≥n: </b>{{producto.descripcion}}</p>
                <p><b>Estado: </b>{{producto.estado}}</p>
                <p><b>Categorias: </b></p>
                <ul>
                    <li> {{producto.categoria.nombre}}</li>
                </ul>
            </div>
            <div class="contenedorBotones">
                <button mat-button class="button" matTooltip="Detalle Producto" aria-label="Detalle Producto"
                    (click)="detalleProducto(producto.id)">Detalle
                </button>

                <button *ngIf="isUser" mat-raised-button color="accent" matTooltip="Comprar" aria-label="Comprar"
                    color="primary" (click)="comprar(producto.id)">
                    <mat-icon >add_shopping_cart</mat-icon>
                </button>


            </div>
        </mat-card-content>
    </mat-card>
</div>

<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
      <td mat-cell *matCellDef="let row">{{row.nombreCompleto}}</td>
    </ng-container>
    <!-- Identification Column -->
    <ng-container matColumnDef="identificacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificación</th>
      <td mat-cell *matCellDef="let row">{{row.identificacion}}</td>
    </ng-container>

    <!-- Phone number Column -->
    <ng-container matColumnDef="numeroTelefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
      <td mat-cell *matCellDef="let row">{{row.numeroTelefono}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="correoElectronico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo electrónico</th>
      <td mat-cell *matCellDef="let row">{{row.correoElectronico}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.estado}}</td>
    </ng-container>

    <!-- Columna acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
        mat-mini-fab
        color="accent"
        matTooltip="Actualizar Estado"
        aria-label="Actualizar Estado"
        color="primary"
        (click)="actualizarEstado(row.id)"
        >
          Deshabilitar
        </button>       
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
